


{%extends 'base.html'%}
{%block content%}
{% if searchdis %}
<section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade" data-aos-delay="1500">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">

<center>
<form href="{%url 'list' %}" class="form-inline" method='post'>{%csrf_token%}

    {{searchdis}}
  
    <input type="submit" style="background-color:red" class="btn" value="GO">

</form>
</center>
</div>
</div>
</div>
</section><!-- End Hero Section -->
{%endif%}
<main id="main" data-aos="fade" data-aos-delay="1500">
<h1>{{notes.count}}</h1>
    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      
      <div class="container-fluid">
       
        <div class="row gy-4 justify-content-center">
          {%for spot in notes %}
            <div class="col-xl-3 col-lg-4 col-md-6">
              
            <div class="gallery-item h-100">

                <img src="{{ spot.image.url }}" class="img-fluid" alt="">
              <h5>{{spot.name}}</h5>
              <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="{%url 'detail' pk=spot.id %}"><i>{{spot.discription|truncatechars:10|safe}}</i></a>
              </div>
            </div>  
                     
          </div><!-- End Gallery Item -->
          {%endfor%} 
        </div>
        
      </div>
      
    </section><!-- End Gallery Section -->

  </main><!-- End #main -->
  {%endblock%}
