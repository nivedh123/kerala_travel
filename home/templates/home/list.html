{%extends 'base.html'%}
{%block content%}
{% if searchdis %}
<h1>search area</h1>
<form href="{%url 'list' %}" method='post'>{%csrf_token%}
    {{searchdis}}
    <input type="submit" value="SUBMIT">
</form>
<br>
{%endif%}

<h1>list</h1>
{%for spot in notes %}
<div>
    <a href="{%url 'detail' pk=spot.id %}">
    <img src="{{ spot.image.url }}" width="150" height="100"/>
<p>{{spot.name}}</p>
<p2>{{spot.discription|truncatechars:20|safe}}</p2>
<p>{{spot.user.profilemodel.Name}}</p>
<p>{{spot.district}}</p>
</a>
</div>
{%endfor%}
<a href="{% url 'home'%}">HOME</a>
{%endblock%}
